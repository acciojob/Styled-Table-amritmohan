<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid Statistics</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <caption>Covid-19 Global Statistics</caption>
      <thead>
        <tr>
          <th>Country</th>
          <th>Total Cases</th>
          <th>Recovered</th>
          <th>Deaths</th>
          <th>Active Cases</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>USA</td>
          <td>34,000,000</td>
          <td>30,000,000</td>
          <td>600,000</td>
          <td>3,400,000</td>
        </tr>
        <tr>
          <td>India</td>
          <td>33,000,000</td>
          <td>32,000,000</td>
          <td>440,000</td>
          <td>560,000</td>
        </tr>
        <tr>
          <td>Brazil</td>
          <td>22,000,000</td>
          <td>21,000,000</td>
          <td>600,000</td>
          <td>400,000</td>
        </tr>
        <tr>
          <td>Russia</td>
          <td>12,000,000</td>
          <td>10,000,000</td>
          <td>330,000</td>
          <td>670,000</td>
        </tr>
        <tr>
          <td>UK</td>
          <td>10,000,000</td>
          <td>9,500,000</td>
          <td>150,000</td>
          <td>350,000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
